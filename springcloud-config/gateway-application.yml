spring:
  aop:
    proxy-target-class: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  application:
    name: gateway

security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:9999/uaa/oauth/token
      userAuthorizationUri: http://59.110.161.121:9999/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret

    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

zuul:
  routes:
    resource:
      path: /resource/**
      serviceId: example-resource
      stripPrefix: false
#      url: http://localhost:9000
#    user:
#      path: /user/**
#      url: http://localhost:9999/uaa/user
    idgenerator: 
      path: /idgenerator/**
      service-id: idgenerator
    levelserver: 
      path: /battle/**
      service-id: levelserver
    itemserver: 
      path: /bags/**
      service-id: itemserver 
    logserver: 
      path: /log/** 
      service-id: logserver
    usersetting: 
      path: /settings/**
      service-id: usersettingserver
    destroyerserver: 
      path: /destroyer/**
      service-id: destroyerserver

logging:
  level:
    org.springframework.security: DEBUG